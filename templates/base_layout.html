<html>
    <head>
        <title>{% block title %}View Stock Prices{% endblock %} - Stock App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a href="{{ url_for('home.home_page') }}" class="navbar-brand"> Stock App </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">   
                    <a class="nav-link" href="{{ url_for('home.home_page') }}">Home</a>
                </li>
            </ul>
            <form class="form-inline" method="POST" action="{{ url_for('home.lookup') }}">
                <input class="form-control mr-sm-2" type="input" name="ticker" placeholder="Enter Stock Symbol" aria-label="Lookup">
                <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Lookup</button>   
            </form>
        </nav>

        <div class="container mt-3">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
